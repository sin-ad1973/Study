<!DOCTYPE html>
  <head>
      <!-- トランジションアニメーション-->
      <title>トランジション</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://unpkg.com/vue@2.5.17"></script>
  </head>
  <body>
      <div id="app1">
          <button @click="isShown = !isShown">表示の切り替え</button>
          <transition>
              <p v-show="isShown">Hello, world</p>
          </transition>
      </div>
      <script src="app1.js"></script>
  </body>
</html>
